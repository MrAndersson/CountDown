<div class="main-container box-shadow">
	<div *ngIf="arr.length === 0">
		<app-title-bar [text]="'Det var en tom event lista'" 
			[arrowLeft]="'left-arrow-green'" 
			[arrowRight]="'right-arrow-green'"
			></app-title-bar>
		<span class="center-relative-to-parent" style="margin: 0 0 30px 0;">
			<i class="far fa-sad-cry" style="font-size: 300px; color: #046b95;"></i>
		</span>
	</div>	
	<div *ngFor="let event of arr; let i = index">
		<app-title-bar [text]="event.name" 
					   [arrowLeft]="'left-arrow-green'" 
					   [arrowRight]="'right-arrow-green'"
					   ></app-title-bar>
		<h1 class="center-relative-to-parent" style="margin: 5px 0 0 0">
		<div [ngStyle]="{'color' : event.days === '00' ? '#87c82e' : 'white'}">
			{{event.days}}
			<div class="center-relative-to-parent timer-text-size">
				Day(s)
			</div>
		</div>
		<div class="vl"></div>
		<div [ngStyle]="{'color' : event.days === '00' ? '#87c82e' : 'white'}" style="width: 48">
			{{event.hours}}
			<div class="center-relative-to-parent timer-text-size">
				Hour(s)
			</div>
		</div>
		<div class="vl"></div>
		<div [ngStyle]="{'color' : event.days === '00' ? '#87c82e' : 'white'}" style="width: 48">
			{{event.minutes}}
			<div class="center-relative-to-parent timer-text-size">
				Minute(s)
			</div>
		</div>
		<div class="vl"></div>
		<div [ngStyle]="{'color' : event.days === '00' ? '#87c82e' : 'white'}" style="width: 48">
			{{event.seconds}}
			<div class="center-relative-to-parent timer-text-size">
				Second(s)
			</div>
		</div>
		</h1>
		<br>
		<div class="row" style="margin: 0 0 0 0">
			<div *ngIf="event.fLink" class="social-background read-more">
				<a (click)="onClick(toggle[i])" data-toggle="collapse" [attr.data-target]="'#main' + i" class="fas fa-ellipsis-v" style="color: rgb(6,160,224);"></a>
			</div>
			<div *ngIf="event.fLink" class="social-background facebook read-more">
				<a href="{{event.fLink}}" target="_blank" class="fab fa-facebook"></a>
			</div>
			<div *ngIf="event.gLink" class="social-background google read-more">
				<a href="{{event.gLink}}" target="_blank" class="fab fa-google"></a>
			</div>
			{{collapse}}
		</div>
		<br>
		<div class="collapse" [attr.id]="'main' + i">
			<div class="center-relative-to-parent">
				<h5><i class="far fa-calendar-alt"></i> {{event.date}}</h5>
			</div>
			<br>
			<div class="center-relative-to-parent">
				<h5><i class="fas fa-map-marker-alt"></i> {{event.location}}</h5>
			</div>
			<br>
			<div class="center-relative-to-parent">
				<h5><i class="fas fa-user"></i> {{event.host}}</h5>
			</div>
		</div>
	</div>
</div>
