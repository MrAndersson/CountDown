<div class="sponsor-container box-shadow">
	<!-- <h4 class="center-relative-to-parent title-container">Kommande Event {{year}}</h4> -->
	<app-title-bar [text]="titleText"
				   [colDef]="'d-none d-sm-block col-sm-2 col-md-2 col-lg-2'"></app-title-bar>
	<div *ngFor="let event of queue | slice: 3; let i = index">
		<!-- <div class="row"> -->
			<div class="col-md-12" style="padding: 0 0 0 0; position: absolute;">
				<div style="position: absolute; z-index: 100;">					
					<div class="col-md-1">
						<p style="margin: 0 0 0 0;">{{event.date | date:'MMM'}}</p>
						<p style="margin: 0 0 0 0; transform: translateY(-20%);">{{event.date | date:"dd"}}</p>
					</div>
				</div>
				<div class="arrow col-md-11">
				</div>
				<div class="arrow col-md-1">
				</div>
				<!-- <div style="background: #242424; width: 48px; transform: translateX(-25%); height: 33px;">
					<p class="center-relative-to-parent" style="margin-bottom: 0px; font-size: 20px;"><strong>{{event.date | date:"dd"}}</strong></p>
				</div> -->
			</div>
			<div class="col-md-10 offset-md-3">
				<p class="side-menu-name">{{event.name}}</p>
				<p class="side-menu-info"><span class="glyphicon glyphicon-map-marker"></span> {{event.location}}</p>
				<p class="side-menu-info"><span class="glyphicon glyphicon-time"></span> {{event.date | date:'HH:mm:ss'}}</p>
				<p class="read-more side-menu-info"  data-toggle="collapse" [attr.data-target]="'#side' + i"><span class="glyphicon glyphicon-file"></span> LÃ¤s mer...</p>
				<div class="collapse" [attr.id]="'side' + i">
					<p class="side-menu-info"><span class="glyphicon glyphicon-user"></span> {{event.host}}</p>
					<a *ngIf="event.fLink" href="{{event.fLink}}" class="fa fa-facebook"></a>
				</div>
				<div style="margin: 0 0 10px 0;"></div>
			</div>
		<!-- </div> -->
	</div>
</div>
